<background [banner]="banner" [title]="'登录到 Angular 社区'"></background>

<div class="container" style="text-align:center">


    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <p class="pad-btm">登录到 Angular 社区</p>
                <form (submit)="login()" method="POST">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="用户名或邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" style="font-size: 14px;" type="submit">
                        登录
                    </button>
                </form>
            </div>
        </div>
        <div class="pad-ver">
            <a [routerLink]="'/forgot'" class="btn-link mar-rgt">忘记密码?</a>
            <a [routerLink]="'/signup'" class="btn-link mar-lft">创建一个新用户</a>
        </div>
    </div>
