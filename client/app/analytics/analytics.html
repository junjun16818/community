<div class="hero background-sky header-block" >
    <div class="container" style="" >

        <div class="title" style="float:left;position: absolute;" >社区统计</div>
        <div  style="float:left;width:100%;    margin-top: 100px;">
            <div class="account-stats">
                <div class="stat ">
                    <div class="human-readable-number" title="0">2 K</div>
                    <span class="stat-label">本月收入</span>
                </div> 

                <div class="stat ">
                    <div class="human-readable-number" title="120">14.5 K</div>
                    <span class="stat-label">上月分红</span>

                <div class="stat ">
                    <div class="human-readable-number" title="0">29.2 K</div>
                    <span class="stat-label">上月收入</span>

                    <div class="human-readable-number" title="0">50 K</div>

                    <div class="human-readable-number" title="53">140.9 K</div>
                    <span class="stat-label">社区资产</span>
                </div>
 

            </div>

        </div>
    </div>
</div>
